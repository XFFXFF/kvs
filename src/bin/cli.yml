name: kvs
version: "0.1.0"
author: Kevin K. <kbknapp@gmail.com>
about: Does awesome things
subcommands:
    - get:
        about: Gets value according to key
        args:
            - KEY:
                required: true
                index: 1
    - set:
        about: Sets key-value pair
        args:
            - KEY:
                required: true
                index: 1
            - VALUE:
                required: true
                index: 2
    - rm:
        about: Rms key-value pair according to key
        args:
            - KEY:
                required: true
                index: 1